name: Build Android AAB (Maven)

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  actions: write
  contents: read

jobs:
  build-aab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 for Android SDK tools
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true

      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;28.0.3" "build-tools;34.0.0" "tools"

      - name: Provide dx.jar for legacy Maven plugin
        run: cp "$ANDROID_HOME/build-tools/28.0.3/lib/dx.jar" "$ANDROID_HOME/build-tools/34.0.0/lib/dx.jar"

      - name: Set up Java 8 for Maven build
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"
          cache: maven

      - name: Build APK (Maven)
        run: PATH="${GITHUB_WORKSPACE}/scripts:${PATH}" mvn -U -Dexec.skip=true package

      - name: Build AAB (bundletool + signing)
        env:
          ANDROID_PLATFORM: 34
          BUILD_TOOLS_AAPT2: 34.0.0
        run: bash scripts/build-aab.sh

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: vietnamese-tone-trainer-apk
          path: target/*.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: vietnamese-tone-trainer-aab
          path: target/*.aab

      - name: Cleanup old AAB artifacts
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false)
        uses: actions/github-script@v7
        with:
          script: |
            const artifactName = "vietnamese-tone-trainer-aab";
            const { owner, repo } = context.repo;
            const artifacts = await github.paginate(
              github.rest.actions.listArtifactsForRepo,
              { owner, repo, per_page: 100 }
            );
            const matching = artifacts
              .filter((artifact) => artifact.name === artifactName)
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            const toDelete = matching.slice(3);

            core.info(
              `Found ${matching.length} artifacts for ${artifactName}. Deleting ${toDelete.length}.`
            );
            for (const artifact of toDelete) {
              try {
                await github.rest.actions.deleteArtifact({
                  owner,
                  repo,
                  artifact_id: artifact.id,
                });
                core.info(`Deleted artifact ${artifact.id}.`);
              } catch (error) {
                if (error.status === 404) {
                  core.warning(
                    `Artifact ${artifact.id} already deleted or expired; skipping.`
                  );
                  continue;
                }
                throw error;
              }
            }
