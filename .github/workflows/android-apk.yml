name: Build Android APK

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 for Android SDK tools
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true
          packages: tools platform-tools

      - name: Set ANDROID_HOME
        run: echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-28" "build-tools;28.0.3" "tools"

      - name: Set up Java 8 for build
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"
          cache: maven

      - name: Build APK
        run: mvn -U package

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: vietnamese-tone-trainer-apk
          path: target/*.apk
