name: Build Android APK

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  actions: write
  contents: read

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 for Android SDK tools
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true
          packages: tools platform-tools

      - name: Set ANDROID_HOME
        run: echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-28" "build-tools;28.0.3" "tools"

      - name: Install bundletool
        run: |
          BUNDLETOOL_VERSION="1.15.6"
          curl -fsSL -o /tmp/bundletool.jar \
            "https://github.com/google/bundletool/releases/download/${BUNDLETOOL_VERSION}/bundletool-all-${BUNDLETOOL_VERSION}.jar"
          install -d "$HOME/.local/bin"
          cat <<'EOF' > "$HOME/.local/bin/bundletool"
          #!/usr/bin/env bash
          exec java -jar /tmp/bundletool.jar "$@"
          EOF
          chmod +x "$HOME/.local/bin/bundletool"
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up Java 8 for build
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"
          cache: maven

      - name: Build APK
        run: mvn -U package

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: vietnamese-tone-trainer-apk
          path: target/*.apk
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: vietnamese-tone-trainer-aab
          path: target/*.aab

      - name: Cleanup old APK artifacts
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false)
        uses: actions/github-script@v7
        with:
          script: |
            const artifactNames = [
              "vietnamese-tone-trainer-apk",
              "vietnamese-tone-trainer-aab",
            ];
            const { owner, repo } = context.repo;
            const artifacts = await github.paginate(
              github.rest.actions.listArtifactsForRepo,
              { owner, repo, per_page: 100 }
            );
            const matching = artifacts
              .filter((artifact) => artifactNames.includes(artifact.name))
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            const toDelete = matching.slice(3);

            core.info(
              `Found ${matching.length} artifacts for ${artifactNames.join(", ")}. Deleting ${toDelete.length}.`
            );
            for (const artifact of toDelete) {
              try {
                await github.rest.actions.deleteArtifact({
                  owner,
                  repo,
                  artifact_id: artifact.id,
                });
                core.info(`Deleted artifact ${artifact.id}.`);
              } catch (error) {
                if (error.status === 404) {
                  core.warning(
                    `Artifact ${artifact.id} already deleted or expired; skipping.`
                  );
                  continue;
                }
                throw error;
              }
            }
